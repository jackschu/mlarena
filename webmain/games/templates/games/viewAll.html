{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <table class="table">
	<thead>
	    <tr>
		<th scope="col">#</th>
		<th scope="col">Game Name</th>
		<th scope="col">File Name</th>
	    </tr>
	</thead>
	<tbody>
	    {% for game in games %}
	    <tr>
		<th scope="row">{{forloop.counter}}</th>
		<td><a href="{% url 'games:viewGame' game.id %}">{{game.name}}</a></td>
		<td>{{game.file}}</td>
	    </tr>
	    {% endfor %}	    
	</tbody>
    </table>
    </div>
{% endblock %}
