{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <table class="table">
	<thead>
	    <tr>
		<th scope="col">#</th>
		<th scope="col">Bot Name</th>
		<th scope="col">Score</th>
		<th scope="col">Last Game</th>		
		<th scope="col">Games Played</th>
	    </tr>
	</thead>
	<tbody>
	    {% for bot in bots %}
	    <tr>
		<th scope="row">{{forloop.counter}}</th>
		<td>{{bot.name|capfirst}}</td>
		<td>{{bot.score}}</td>
		<td>{{bot.last_played|date:'m/d H:i:s'}}</td>
		<td>{{bot.games_played}}</td>
	    </tr>
	    {% endfor %}	    
	</tbody>
    </table>
    </div>
    <div class="container">
	<a class="btn btn-info" href="{%url 'board:matchup' game.id %}">Run Game</a>
    </div>
{% endblock %}
